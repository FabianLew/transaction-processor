services:
  mongo:
    image: mongo:7
    container_name: transactions-processor-mongo
    command: [ "mongod", "--replSet", "rs0", "--bind_ip_all" ]
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: transactions-processor
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: [ "CMD", "mongosh", "--quiet", "--eval", "db.adminCommand('ping').ok" ]
      interval: 5s
      timeout: 5s
      retries: 20

  mongo-init-replica:
    image: mongo:7
    container_name: transactions-processor-mongo-init
    depends_on:
      mongo:
        condition: service_healthy
    restart: "no"
    entrypoint: >
      bash -lc "
      mongosh --host mongo:27017 --quiet --eval '
        try {
          rs.status();
          print(\"Replica set already initialized\");
        } catch (e) {
          rs.initiate({
            _id: \"rs0\",
            members: [{ _id: 0, host: \"mongo:27017\" }]
          });
          print(\"Replica set initialized\");
        }
      '"

  keycloak-db:
    image: postgres:16-alpine
    container_name: transactions-processor-keycloak-db
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: keycloak
    volumes:
      - keycloak_db_data:/var/lib/postgresql/data

  keycloak:
    image: quay.io/keycloak/keycloak:26.0.0
    container_name: transactions-processor-keycloak
    depends_on:
      - keycloak-db
    ports:
      - "8081:8080"
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin

      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://keycloak-db:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: keycloak

      KC_HTTP_ENABLED: "true"
      KC_HOSTNAME_STRICT: "false"
      KC_HOSTNAME_STRICT_HTTPS: "false"
    command:
      - start-dev
      - --import-realm
    volumes:
      - ./docker/keycloak/realm-transactions-processor.json:/opt/keycloak/data/import/realm-transactions-processor.json:ro

volumes:
  mongo_data:
  keycloak_db_data:
